<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>formajouter</title>
</head>
<body>
<div class="container"> 
    <form method="post" th:action="@{/ajouterItem}">
        <div class="mb-3">
            <label for="name" class="form-label">Nom</label>
            <input name="name" type="text" class="form-control" id="itemName">
            <div id="itemNameError" class="form-text" th:errors="${item.name}"></div>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input name="description" type="text" class="form-control" id="itemDescription">
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantit√©</label>
            <input name="quantity" type="number" class="form-control" id="itemQuantity">
            <div id="itemQuantityError" class="form-text" th:errors="${item.quantity}"></div>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Prix</label>
            <input name="price" type="number" step="0.01" class="form-control" id="itemPrice">
            <div id="itemPriceError" class="form-text" th:errors="${item.price}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>

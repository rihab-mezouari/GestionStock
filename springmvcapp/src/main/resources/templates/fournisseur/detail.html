<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Détails du Fournisseur</title>
</head>
<body>
<div class="container">
    <h1>Détails du Fournisseur</h1>
    <table class="table">
        <tbody>
            <tr>
                <th scope="row">ID</th>
                <td th:text="${fournisseur.id}"></td>
            </tr>
            <tr>
                <th scope="row">Nom de l'entreprise</th>
                <td th:text="${fournisseur.companyName}"></td>
            </tr>
            <tr>
                <th scope="row">Nom du contact</th>
                <td th:text="${fournisseur.contactName}"></td>
            </tr>
            <tr>
                <th scope="row">Titre du contact</th>
                <td th:text="${fournisseur.contactTitle}"></td>
            </tr>
            <tr>
                <th scope="row">Adresse</th>
                <td th:text="${fournisseur.address}"></td>
            </tr>
            <tr>
                <th scope="row">Ville</th>
                <td th:text="${fournisseur.city}"></td>
            </tr>
            <tr>
                <th scope="row">Région</th>
                <td th:text="${fournisseur.region}"></td>
            </tr>
            <tr>
                <th scope="row">Code postal</th>
                <td th:text="${fournisseur.postalCode}"></td>
            </tr>
            <tr>
                <th scope="row">Pays</th>
                <td th:text="${fournisseur.country}"></td>
            </tr>
            <tr>
                <th scope="row">Téléphone</th>
                <td th:text="${fournisseur.phone}"></td>
            </tr>
            <tr>
                <th scope="row">Fax</th>
                <td th:text="${fournisseur.fax}"></td>
            </tr>
        </tbody>
    </table>
    <!-- Boutons Modifier et Supprimer -->
    <a class="btn btn-primary" th:href="@{/modifierFournisseur/{id}(id=${fournisseur.id})}">Modifier</a>
    <form th:action="@{/supprimerFournisseur/{id}(id=${fournisseur.id})}" method="post" style="display: inline;">
        <button type="submit" class="btn btn-danger">Supprimer</button>
    </form>
</div>
</body>
</html>

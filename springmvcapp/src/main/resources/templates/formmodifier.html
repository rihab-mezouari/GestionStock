<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Modifier Item</title>
</head>
<body>
<div class="container">
    <h1>Modifier Item</h1>
    <form method="post" th:action="@{/modifierItem/{id}(id=${item.id})}">
        <div class="mb-3">
            <label for="name" class="form-label">Nom</label>
            <input name="name" type="text" class="form-control" id="itemName" th:value="${item.name}">
            <div id="itemNameError" class="form-text" th:errors="${item.name}"></div>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input name="description" type="text" class="form-control" id="itemDescription" th:value="${item.description}">
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantit√©</label>
            <input name="quantity" type="number" class="form-control" id="itemQuantity" th:value="${item.quantity}">
            <div id="itemQuantityError" class="form-text" th:errors="${item.quantity}"></div>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Prix</label>
            <input name="price" type="number" class="form-control" id="itemPrice" th:value="${item.price}">
            <div id="itemPriceError" class="form-text" th:errors="${item.price}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Modifier</button>
    </form>
</div>
</body>
</html>
